<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>INFO2180 - Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>AVENGERS CHARACTER SEARCH</h1>
      </div>
    </header>
    <main>
        <div class="container">
          <div class = "searchbar">
            <p>Search by Full Name or Alias</p>
            <form>
              <input type="text" id="search" name="search" placeholder="e.g Captain America or Steve Rogers">
              <button type = "click" id="sbtn">Search</button>
            </form>
            <h2>RESULT</h2>
              <hr>
            <div id ="result">
            </div>
          </div>
      </div> 
    </main>
  </body>
</html>
